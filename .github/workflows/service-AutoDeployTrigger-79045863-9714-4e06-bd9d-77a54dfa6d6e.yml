name: Trigger auto deployment for service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/service-AutoDeployTrigger-79045863-9714-4e06-bd9d-77a54dfa6d6e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.SERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SERVICE_REGISTRY_PASSWORD }}
          containerAppName: service
          resourceGroup: code-synthesis
          imageToBuild: nageshajab/service:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


